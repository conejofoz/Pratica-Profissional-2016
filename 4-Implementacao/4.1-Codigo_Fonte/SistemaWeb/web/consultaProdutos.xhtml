<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./WEB-INF/templates/telaPadrao.xhtml">
            <ui:define name="content">
                <p:panel header="Consulta de produtos" footer="SistemaWeb">
                    <p:growl id="msj" showDetail="true" />
                    <h:form id="frmConsultaProduto" style="height: 600px" >
                        <p:growl id="msgConsultaProduto" showDetail="true" />
                        <p:fieldset >
                            <h:panelGrid id="painelConsulta" columns="3" >
                                <h:panelGroup >
                                    <p:outputLabel id="lblConsultaNome" value="Descrição" /><br />
                                    <p:inputText id="edtConsultaNome" value="#{produtoBean.edtConsultaNome}" size="50" placeholder="Digite a descrição para consultar" />
                                    <p:commandButton id="btnConsultar" value="Consultar" actionListener="#{produtoBean.consultar()}" update="dataTabela msgConsultaProduto frmConsultaProduto" />
                                </h:panelGroup>
                            </h:panelGrid>
                        </p:fieldset>
                        <h:panelGrid />
                        <p:commandButton id="btnAcao" value="Novo" oncomplete="PF('wdialogoCadastroProduto').show();" actionListener="#{produtoBean.setAccion('Registrar')}" action="#{produtoBean.iniciarObjeto}" update=":dialogoCadastroProduto" />
                        <p:dataTable id="dataTabela" value="#{produtoBean.listaProduto}" var="var_produto" rendered="#{produtoBean.listaProduto.size()>0}"
                                     paginator="true"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15" rows="10">

                            <p:column headerText="Código" style="width: 50px">
                                <p:outputLabel value="#{var_produto.id}"/>
                            </p:column>

                            <p:column headerText="Nome do produto">
                                <p:outputLabel value="#{var_produto.nomeProduto}"/>
                            </p:column>

                            <p:column headerText="Preço" style="width: 80px; text-align: right" >
                                <p:outputLabel value="#{var_produto.precoVarejo}" >
                                    <f:convertNumber type="currency" currencySymbol="R$ " minFractionDigits="2"/>
                                </p:outputLabel>
                            </p:column>

                            <p:column headerText="Quantidade" style="width: 70px; text-align: right" >
                                <p:outputLabel value="#{var_produto.estoqueAtual}" >
                                    <f:convertNumber type="number" minFractionDigits="2" />
                                </p:outputLabel> 
                            </p:column>


                            <p:column width="30" >
                                <p:commandButton id="btnEditar" icon="ui-icon-pencil" actionListener="#{produtoBean.buscaPorID(var_produto)}" oncomplete="PF('wdialogoCadastroProduto').show();" update=":dialogoCadastroProduto"  >
                                    <f:setPropertyActionListener target="#{produtoBean.produtoSelecionado}" value="#{var_produto}"/>
                                </p:commandButton>
                            </p:column>

                            <p:column width="30" >
                                <p:commandButton id="btnLixeira" icon="ui-icon-trash" oncomplete="PF('wdialogoConfirmacaoExclusaoProduto').show();">
                                    <f:setPropertyActionListener target="#{produtoBean.produtoSelecionado}" value="#{var_produto}"/>
                                </p:commandButton>
                            </p:column>
                            <p:column width="30">
                                <p:commandButton icon="ui-icon-check" title="Selecionar"
                                                 action="#{produtoBean.selecionar(var_produto)}"
                                                 process="@this" />
                            </p:column>
                        </p:dataTable>

                        <!--DIALOGO DE CONFIRMAÇÃO DE EXCLUSÃO**********************************************************************-->
                        <p:confirmDialog id="dialogoConfirmacaoExclusaoProduto" header="Exclusão"
                                         message="Tem certeza que deseja excluir? #{produtoBean.produto.nomeProduto}"
                                         widgetVar="wdialogoConfirmacaoExclusaoProduto">

                            <p:commandButton id="btnApagar" value="Sim" update="dataTabela :frmConsultaProduto:msgConsultaProduto" oncomplete="PF('wdialogoConfirmacaoExclusaoProduto').hide();" action="#{produtoBean.apagar()}"/>
                            <p:commandButton value="Não" oncomplete="PF('wdialogoConfirmacaoExclusaoProduto').hide();" />
                        </p:confirmDialog>
                    </h:form>











                    <!--*************************DIALOGO DE CADASTRO*************************************-->
                    <p:dialog header="Cadastro de produtos" widgetVar="wdialogoCadastroProduto" id="dialogoCadastroProduto" width="1100" height="600">

                        <h:form id="frmDialogoCadastroProduto" >
                            <p:messages closable="true"/>
                            <p:growl id="msjCadastroProduto" showDetail="true" />
                            <h:panelGrid columns="1" id="painelGridDialogoCadastroProduto" >

                                <p:fieldset >
                                    <h:panelGrid columns="4">
                                        <h:panelGroup >
                                            <p:outputLabel id="lblProduto" value="Descrição..:" styleClass="negrito" /> <br />
                                            <p:inputText id="edtProduto" value="#{produtoBean.produto.nomeProduto}" maxlength="50" required="true" size="50" 
                                                         onkeypress="return TABEnter(event, 'edtCodigoGrupo');">
                                                <p:ajax event="blur" update="@this" listener="#{produtoBean.handleKeyEvent}" />
                                            </p:inputText>
                                        </h:panelGroup>
                                        <h:panelGroup >
                                            <p:outputLabel id="lblCodigoBarras" value="Cód. de barras" styleClass="negrito" /><br />
                                            <p:inputText id="edtCodigoBarras" value="#{produtoBean.produto.codigoBarras}" size="13" maxlength="13" />
                                        </h:panelGroup>
                                        <h:panelGroup >
                                            <p:outputLabel id="codigoFornecedor" value="Código do fornecedor" styleClass="negrito"/><br />
                                            <p:inputText id ="edtCodigoFornecedor" value="#{produtoBean.produto.codigoDoFornecedor}" size="20" maxlength="20" />

                                        </h:panelGroup>

                                        <h:panelGroup id="painelGroupMarca">
                                            <p:outputLabel value="Marca" styleClass="negrito"/><br />  
                                            <p:inputText id="edtIdMarca" value="#{produtoBean.produto.marca.id}" required="true" size="5" 
                                                         onkeypress="return TABEnter(event, 'edtIdFornecedor');">
                                                <p:ajax listener="#{produtoBean.buscaMarcaPorId(produtoBean.produto.marca)}" event="change" process="edtIdMarca" update="edtNomeMarca msjCadastroProduto edtIdMarca" />
                                            </p:inputText>
                                            <p:inputText id="edtNomeMarca" value="#{produtoBean.produto.marca.nomeMarca}" size="20" />
                                            <p:commandButton icon="ui-icon-search" title="Consultar ou cadastrar marcas" 
                                                             action="#{marcaBean.abrirDialogoMarca}"

                                                             process="@this" update="@none">
                                                <p:ajax event="dialogReturn" listener="#{produtoBean.setarMarcaSelecionada}"
                                                        process="@this" update="edtIdMarca edtNomeMarca" />    
                                            </p:commandButton>

                                        </h:panelGroup>
                                    </h:panelGrid>


                                    <h:panelGrid columns="2">
                                        <h:panelGroup id="painelGroupFornecedor" >
                                            <p:outputLabel id="lblCodigoFornecedor" value="Fornecedor" styleClass="negrito"/><br />
                                            <p:inputText id="edtIdFornecedor" value="#{produtoBean.produto.fornecedor.id}" required="true" size="5" 
                                                         onkeypress="return TABEnter(event, 'edtPreco');">
                                                <p:ajax listener="#{produtoBean.buscaPorID3(produtoBean.produto.fornecedor)}" event="change" process="edtIdFornecedor" update="edtNomeFornecedor msjCadastroProduto edtIdFornecedor" />
                                            </p:inputText>
                                            <p:inputText id="edtNomeFornecedor" value="#{produtoBean.produto.fornecedor.nomeFornecedor}" size="50" />
                                            <p:commandButton icon="ui-icon-search" title="Consultar ou cadastrar fornecedores" 
                                                             action="#{fornecedorBean.abrirDialogoFornecedor2}" 

                                                             process="@this" update="@none">
                                                <p:ajax event="dialogReturn" listener="#{produtoBean.setarFornecedorSelecionado}"
                                                        process="@this" update="edtIdFornecedor edtNomeFornecedor" />    
                                            </p:commandButton>

                                        </h:panelGroup>
                                        <h:panelGroup id="painelGroupGrupo">
                                            <p:outputLabel id="lblCodigoGrupo" value="Grupo" styleClass="negrito"/><br />
                                            <p:inputText id="edtCodigoGrupo" value="#{produtoBean.produto.grupo.id}" required="true" size="5" 
                                                         onkeypress="return TABEnter(event, 'edtPreco');">
                                                <p:ajax listener="#{produtoBean.buscaPorID2(produtoBean.produto.grupo)}" event="change" process="edtCodigoGrupo" update="edtNomeGrupo msjCadastroProduto edtCodigoGrupo" />
                                            </p:inputText>
                                            <p:inputText id="edtNomeGrupo" value="#{produtoBean.produto.grupo.nomeGrupo}" size="33" />
                                            <p:commandButton icon="ui-icon-search" title="Consultar ou cadastrar grupos" 
                                                             action="#{grupoBean.abrirDialogoGrupo}" 
                                                             process="@this" update="@none">
                                                <p:ajax event="dialogReturn" listener="#{produtoBean.setarGrupoSelecionado}"
                                                        process="@this" update="edtCodigoGrupo edtNomeGrupo" />    
                                            </p:commandButton>
                                        </h:panelGroup>

                                    </h:panelGrid>
                                </p:fieldset>

                                <p:fieldset >
                                    <h:panelGrid columns="4">
                                        <h:panelGroup >
                                            <p:outputLabel id="lblQuantidadePorCaixa" value="Qt. por Caixa" styleClass="negrito" /><br />
                                            <p:inputText id="edtQuantidadePorCaixa" value="#{produtoBean.produto.quantidadePorCaixa}" size="10" styleClass="numero" >
                                            </p:inputText>
                                        </h:panelGroup>
                                        <h:panelGroup >
                                            <p:outputLabel id="lblEstoqueMinimo" value="Estoque Mín." styleClass="negrito" /><br />
                                            <p:inputText id="edtEstoqueMninimo" value="#{produtoBean.produto.estoqueMinimo}" size="10" styleClass="numero" onfocus="apagaZero(this);" onblur="insereZero(this);"  >
                                                <f:convertNumber minFractionDigits="2" locale="pt_BR"/>
                                                <p:ajax event="blur" update="@this" />
                                            </p:inputText>
                                        </h:panelGroup>
                                        <h:panelGroup >
                                            <p:outputLabel id="lblEstoqueMaximo" value="Estoque Máx." styleClass="negrito" /><br />
                                            <p:inputText id="edtEstoqueMaximo" value="#{produtoBean.produto.estoqueMaximo}" size="10" styleClass="numero"  >

                                            </p:inputText>
                                        </h:panelGroup>
                                        <h:panelGroup >
                                            <p:outputLabel id="lblEstoqueAtual" value="Estoque Atual" styleClass="negrito" /><br />
                                            <p:inputText id="edtEstoqueAtual" value="#{produtoBean.produto.estoqueAtual}" size="10" styleClass="numero"  readonly="true" >

                                            </p:inputText>
                                        </h:panelGroup>
                                    </h:panelGrid>
                                </p:fieldset>

                                <p:fieldset >
                                    <h:panelGrid columns="4">
                                        <h:panelGroup >
                                            <p:outputLabel id="lblPesoNeto" value="Peso neto" styleClass="negrito" /><br />
                                            <p:inputText id="edtPesoNeto" value="#{produtoBean.produto.pesoNeto}" size="10" styleClass="numero"  >

                                            </p:inputText>
                                        </h:panelGroup>
                                        <h:panelGroup >
                                            <p:outputLabel id="lblPesoBruto" value="Peso Bruto" styleClass="negrito" /><br />
                                            <p:inputText id="edtPesoBruto" value="#{produtoBean.produto.pesoBruto}" size="10" styleClass="numero"  >

                                            </p:inputText>
                                        </h:panelGroup>

                                        <h:panelGroup >
                                            <p:outputLabel id="lblTamanho" value="Tamanho" styleClass="negrito" /><br />
                                            <p:inputText id="edtTamanho" value="#{produtoBean.produto.tamanho}" size="10" styleClass="numero"  >

                                            </p:inputText>
                                        </h:panelGroup>
                                        <h:panelGroup id="painelGroupUnidade">
                                            <p:outputLabel value="Unidade" styleClass="negrito"/><br />  
                                            <p:inputText id="edtIdUnidade" value="#{produtoBean.produto.unidade.siglaUnidade}" required="true" size="5" 
                                                         onkeypress="return TABEnter(event, 'edtValorCompra');">
                                                <p:ajax listener="#{produtoBean.buscaUnidadePorId(produtoBean.produto.unidade)}" event="change" process="edtIdUnidade" update="edtNomeUnidade msjCadastroProduto edtIdUnidade" />
                                            </p:inputText>
                                            <p:inputText id="edtNomeUnidade" value="#{produtoBean.produto.unidade.nomeUnidade}" size="20" />
                                            <p:commandButton icon="ui-icon-search" title="Consultar ou cadastrar unidades de medida" 
                                                             action="#{unidadeBean.abrirDialogoUnidade}"

                                                             process="@this" update="@none">
                                                <p:ajax event="dialogReturn" listener="#{produtoBean.setarUnidadeSelecionada}"
                                                        process="@this" update="edtIdUnidade edtNomeUnidade" />    
                                            </p:commandButton>

                                        </h:panelGroup>
                                    </h:panelGrid>
                                </p:fieldset>

                                <p:fieldset>
                                    <h:panelGrid columns="4">
                                        <h:panelGroup >
                                            <p:outputLabel id="lblValorCompra" value="Valor compra" styleClass="negrito" /><br />
                                            <p:inputText id="edtValorCompra" value="#{produtoBean.produto.valorCompra}" size="10" styleClass="numero" ><f:convertNumber minFractionDigits="2" locale="pt_BR"/></p:inputText>    
                                        </h:panelGroup>
                                        <h:panelGroup >
                                            <p:outputLabel id="lblIcms" value="ICMS(%)" styleClass="negrito" /><br />
                                            <p:inputText id="edtIcms" value="#{produtoBean.produto.icms}" size="10" styleClass="numero" ><f:convertNumber minFractionDigits="2" locale="pt_BR"/></p:inputText>    
                                        </h:panelGroup>
                                        <h:panelGroup >
                                            <p:outputLabel id="lblIss" value="ISS(%)" styleClass="negrito" /><br />
                                            <p:inputText size="10" value="#{produtoBean.produto.iss}" styleClass="numero" ><f:convertNumber minFractionDigits="2" locale="pt_BR"/></p:inputText>    
                                        </h:panelGroup>
                                        <h:panelGroup >
                                            <p:outputLabel id="lblIpi" value="IPI(%)" styleClass="negrito" /><br />
                                            <p:inputText value="#{produtoBean.produto.ipi}" size="10" styleClass="numero" ><f:convertNumber minFractionDigits="2" locale="pt_BR"/></p:inputText>    
                                        </h:panelGroup>
                                    </h:panelGrid>

                                    <h:panelGrid columns="4">
                                        <h:panelGroup >
                                            <p:outputLabel id="lblPrecoCusto" value="Preço custo" styleClass="negrito" /><br />
                                            <p:inputText id="edtPrecoCusto" value="#{produtoBean.produto.precoCusto}" size="10" styleClass="numero" ><f:convertNumber minFractionDigits="2" locale="pt_BR"/></p:inputText>    
                                        </h:panelGroup>
                                        <h:panelGroup >
                                            <p:outputLabel id="lblValorIcms" value="ICMS(R$)" styleClass="negrito" /><br />
                                            <p:inputText id="edtValorIcms" value="#{produtoBean.produto.valorIcms}" size="10" styleClass="numero" ><f:convertNumber minFractionDigits="2" locale="pt_BR"/></p:inputText>    
                                        </h:panelGroup>
                                        <h:panelGroup >
                                            <p:outputLabel id="lblValorIss" value="ISS(R$)" styleClass="negrito" /><br />
                                            <p:inputText id="edtValorIss" value="#{produtoBean.produto.valorIss}" size="10" styleClass="numero" ><f:convertNumber minFractionDigits="2" locale="pt_BR"/></p:inputText>    
                                        </h:panelGroup>
                                        <h:panelGroup >
                                            <p:outputLabel id="lblValorIpi" value="IPI(R$)" styleClass="negrito" /><br />
                                            <p:inputText id="edtValorIpi" value="#{produtoBean.produto.valorIpi}" size="10" styleClass="numero" ><f:convertNumber minFractionDigits="2" locale="pt_BR"/></p:inputText>    
                                        </h:panelGroup>
                                    </h:panelGrid>
                                </p:fieldset>

                                <p:fieldset>
                                    <h:panelGrid columns="3">
                                        <h:panelGroup >
                                            <p:outputLabel id="lblPrecoMedio" value="Preço Médio" styleClass="negrito" /><br />
                                            <p:inputText id="edtPrecoMedio" value="#{produtoBean.produto.precoMedio}" size="10" styleClass="numero" ></p:inputText>    
                                        </h:panelGroup>
                                        <h:panelGroup >
                                            <p:outputLabel id="lblPrecoVarejo" value="Preço Varejo" styleClass="negrito" /><br />
                                            <p:inputText id="edtPrecoVarejo" value="#{produtoBean.produto.precoVarejo}" size="10" styleClass="numero"  
                                                         onkeypress="return TABEnter(event, 'edtQuantidade');">
                                                <f:convertNumber minFractionDigits="2" locale="pt_BR"/>
                                            </p:inputText>   
                                        </h:panelGroup>
                                        <h:panelGroup >
                                            <p:outputLabel id="lblPrecoAtacado" value="Preço Atacado" styleClass="negrito" /><br />
                                            <p:inputText id="edtPrecoAtacado" value="#{produtoBean.produto.precoAtacado}" size="10" styleClass="numero" ></p:inputText>    
                                        </h:panelGroup>
                                    </h:panelGrid>
                                </p:fieldset>

                                <p:fieldset>
                                    <h:panelGrid columns="2">
                                        <h:panelGroup>
                                            <p:outputLabel id="lblDataUltimaCompra" value="Última compra" styleClass="negrito" /><br />
                                            <p:calendar id="edtDataUltimaCompra" value="#{produtoBean.produto.dataUltimaCompra}" pattern="dd/MM/yyyy" locale="pt" size="10" readonly="true" />
                                        </h:panelGroup>
                                        <h:panelGroup>
                                            <p:outputLabel id="lblDataUltimaVenda" value="Última Venda" styleClass="negrito" /><br />
                                            <p:calendar id="edtDataUltimaVenda" value="#{produtoBean.produto.dataUltimaVenda}" pattern="dd/MM/yyyy" locale="pt" size="10" readonly="true" />
                                        </h:panelGroup>
                                    </h:panelGrid>
                                </p:fieldset>

                                <f:facet name="footer">
                                    <h:panelGrid id="painelGridRodapeCadastroProduto" columns="4">
                                        <p:commandButton value="#{produtoBean.accion}" actionListener="#{produtoBean.operar}" oncomplete="tratarRequisicao(xhr, status, args)" update="frmDialogoCadastroProduto :frmConsultaProduto:dataTabela" />
                                        <p:commandButton value="Excluir" />
                                        <p:commandButton value="Limpar" />
                                        <p:commandButton value="Sair" />
                                    </h:panelGrid>
                                </f:facet> 
                            </h:panelGrid>
                        </h:form>
                    </p:dialog>



                    <!--teste-->
                    <p:dialog header="Cadastro de fornecedoresxxx" widgetVar="wdialogoCadastroFornecedoresxxx" id="dialogoCadastroFornecedoresxxx" width="950" height="600">
                        <p:panel id="painelPrincipal" footer="SistemaWeb">
                            <!--pra funcionar a consulta tem que tirar o prerender view-->
                            <!--<f:event type="preRenderView" listener="" />-->
                            <p:growl id="msjFornecedores" showDetail="true" />
                            <h:form id="frmConsultaFornecedor" style="height: 380px" >
                                <p:growl id="msgConsultaFornecedor" showDetail="true" />

                                <h:panelGrid columns="3" >
                                    <h:panelGroup >
                                        <p:outputLabel id="lblConsultaNome" value="Nome" /><br />
                                        <p:inputText id="edtConsultaNome" value="#{fornecedorBean.consultaNome}" />
                                        <p:commandButton id="btnConsultar" value="Consultar" actionListener="#{fornecedorBean.consultar()}" update="dataTabela msgConsultaFornecedor" />
                                    </h:panelGroup>
                                </h:panelGrid>
                                <p:commandButton id="btnAcao" value="Novo" oncomplete="PF('wdialogoCadastroFornecedor').show();" actionListener="#{fornecedorBean.setAccion('Registrar')}" action="#{fornecedorBean.zerarFornecedor}" update=":dialogoCadastroFornecedor" />
                                <p:dataTable id="dataTabela" value="#{fornecedorBean.listaFornecedor}" var="var_fornecedor"
                                             paginator="true"
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15" rows="10">

                                    <p:column headerText="Código" style="width: 50px">
                                        <p:outputLabel value="#{var_fornecedor.id}"/>
                                    </p:column>

                                    <p:column headerText="Nome do fornecedor">
                                        <p:outputLabel value="#{var_fornecedor.nomeFornecedor}"/>
                                    </p:column>

                                    <p:column headerText="Telefone" >
                                        <p:outputLabel value="#{var_fornecedor.telefone}">
                                            <f:convertNumber type="currency" currencySymbol="R$ " minFractionDigits="2"/>
                                        </p:outputLabel>
                                    </p:column>

                                    <p:column headerText="E-mail">
                                        <p:outputLabel value="#{var_fornecedor.email}" >
                                            <f:convertNumber type="number" minFractionDigits="2" />
                                        </p:outputLabel> 
                                    </p:column>


                                    <p:column width="30" >
                                        <p:commandButton id="btnEditar" icon="ui-icon-pencil" actionListener="#{fornecedorBean.buscaPorID(var_fornecedor)}" oncomplete="PF('wdialogoCadastroFornecedor').show();" update=":dialogoCadastroFornecedor :frmDialogoCadastroFornecedor:edtTipoPessoa"  >
                                            <f:setPropertyActionListener target="#{fornecedorBean.fornecedorSelecionado}" value="#{var_fornecedor}"/>
                                        </p:commandButton>
                                    </p:column>

                                    <p:column width="30" >
                                        <p:commandButton id="btnLixeira" icon="ui-icon-trash" oncomplete="PF('wdialogoConfirmacaoExclusaoFornecedor').show();">
                                            <f:setPropertyActionListener target="#{fornecedorBean.fornecedorSelecionado}" value="#{var_fornecedor}"/>
                                        </p:commandButton>
                                    </p:column>
                                    <p:column width="30">
                                        <p:commandButton icon="ui-icon-check" title="Selecionar"
                                                         action="#{fornecedorBean.selecionar(var_fornecedor)}"
                                                         process="@this" oncomplete="PF('wdialogoCadastroFornecedoresxxx').hide();" >

                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>

                                <!--DIALOGO DE CONFIRMAÇÃO DE EXCLUSÃO**********************************************************************-->
                                <p:confirmDialog id="dialogoConfirmacaoExclusaoFornecedor" header="Exclusão"
                                                 message="Tem certeza que deseja excluir? #{fornecedorBean.fornecedor.nomeFornecedor}"
                                                 widgetVar="wdialogoConfirmacaoExclusaoFornecedor" >

                                    <p:commandButton id="btnApagar" value="Sim" update="dataTabela :frmConsultaFornecedor:msgConsultaFornecedor" oncomplete="PF('wdialogoConfirmacaoExclusaoFornecedor').hide();" action="#{fornecedorBean.apagar()}"/>
                                    <p:commandButton value="Não" oncomplete="PF('wdialogoConfirmacaoExclusaoFornecedor').hide();" />
                                </p:confirmDialog>
                            </h:form>









                            <!--DIALOGO DE CADASTRO-->
                            <p:dialog header="Cadastro de fornecedors" widgetVar="wdialogoCadastroFornecedor" id="dialogoCadastroFornecedor" position="center" showEffect="slide" width="1200" height="600">
                                <h:form id="frmDialogoCadastroFornecedor" >
                                    <p:messages closable="true"/>
                                    <p:growl id="msjCadastroFornecedor" showDetail="true" />
                                    <h:panelGrid columns="3" id="painelGridDialogoCadastroFornecedor" >

                                        <h:panelGroup>
                                            <p:outputLabel id="lblFornecedor" value="#{fornecedorBean.nomeCampoNome}" styleClass="negrito" /><br />
                                            <p:inputText id="edtFornecedor" value="#{fornecedorBean.fornecedor.nomeFornecedor}" maxlength="100" required="true" style="width: 300px"
                                                         onkeypress="return TABEnter(event, 'edtCep');">
                                                <p:ajax event="blur" update="@this" listener="#{fornecedorBean.handleKeyEvent}" />
                                            </p:inputText>
                                        </h:panelGroup>

                                        <h:panelGroup >
                                            <h:outputText value="Tipo de pessoa:" /><br />
                                            <p:selectOneButton id="edtTipoPessoa" value="#{fornecedorBean.fornecedor.tipoPessoa}" required="true" requiredMessage="É nescessário escolher o tipo de pessoa">
                                                <f:selectItem itemLabel="Fisica" itemValue="F" />
                                                <f:selectItem itemLabel="Juridica" itemValue="J" />
                                                <p:ajax event="change" listener="#{fornecedorBean.mostraCampoSexo}" update="painelGroupSexo painelGroupCpf painelGroupIdentidade painelGroupNascimento lblFornecedor painelGroupCnpj edtCpf edtSite painelGroupSite" />
                                            </p:selectOneButton>
                                        </h:panelGroup>

                                        <h:panelGroup id="painelGroupSexo" >
                                            <p:outputLabel id="lblSexo"  rendered="#{fornecedorBean.exibeCampoSexo}" styleClass="negrito" /><br />
                                            <p:selectOneMenu id="edtSexo" value="#{fornecedorBean.fornecedor.sexo}" rendered="#{fornecedorBean.exibeCampoSexo}" required="#{fornecedorBean.requerSexo}" requiredMessage="Escolha o sexo" >
                                                <f:selectItem itemLabel="Selecione" itemValue="#{null}" />
                                                <f:selectItem itemLabel="Feminino" itemValue="F" />
                                                <f:selectItem itemLabel="Masculino" itemValue="M" />
                                            </p:selectOneMenu>
                                        </h:panelGroup>

                                        <h:panelGroup>
                                            <h:outputLabel value="CEP: " styleClass="negrito" /><br />
                                            <p:inputMask id="edtCep" size="10" style="padding-top: 5px" mask="99999-999" value="#{fornecedorBean.fornecedor.cep}" onkeypress="return TABEnter(event, 'edtNumero');" >
                                                <p:ajax event="change" process="@this" listener="#{fornecedorBean.encontraCEP}" update="edtIdCidade edtEstado edtLogradouro edtNomeCidade edtBairro :msjFornecedores" />
                                            </p:inputMask>
                                            <p:commandButton id="btnCep" value="+" icon="ui-icon-search" process="@this" action="#{fornecedorBean.encontraCEP}" update="edtIdCidade edtEstado edtLogradouro edtNomeCidade edtBairro :msjFornecedores" />
                                        </h:panelGroup>


                                        <h:panelGroup>
                                            <p:outputLabel value="Id. Cidade" styleClass="negrito" /><br />
                                            <p:inputText id="edtIdCidade" value="#{fornecedorBean.fornecedor.cidade.id}" style="width: 50px"
                                                         onkeypress="return TABEnter(event, 'edtNomeCidade');">
                                                <p:ajax listener="#{fornecedorBean.buscaPorID2(fornecedorBean.fornecedor.cidade)}" event="change" process="edtIdCidade" update="edtNomeCidade msjCadastroFornecedor edtIdCidade" />
                                            </p:inputText>
                                            <p:inputText id="edtNomeCidade" value="#{fornecedorBean.fornecedor.cidade.nomeCidade}" readonly="true" size="30"
                                                         onkeypress="return TABEnter(event, 'edtFornecedor');">
                                            </p:inputText>
                                            <p:commandButton icon="ui-icon-search" title="Consultar ou cadastrar Cidades" value="..."
                                                             action="#{cidadeBean.abrirDialogoCidade}" 
                                                             process="@this" update="@none">
                                                <p:ajax event="dialogReturn" listener="#{fornecedorBean.setarCidadeSelecionada}"
                                                        process="@this" update="edtIdCidade edtNomeCidade edtEstado" />    
                                            </p:commandButton>
                                        </h:panelGroup>


                                        <h:panelGroup id="painelEstado">
                                            <h:outputLabel value="UF: " /><br />
                                            <p:inputText id="edtEstado" size="5" value="#{fornecedorBean.fornecedor.cidade.estado.siglaEstado}" maxlength="2" />
                                        </h:panelGroup>

                                        <h:panelGroup>
                                            <h:outputLabel value="Logradouro: "  /><br />
                                            <p:inputText id="edtLogradouro" size="50" value="#{fornecedorBean.fornecedor.endereco}" maxlength="100" />
                                        </h:panelGroup>

                                        <h:panelGroup>
                                            <h:outputLabel value="Número: "  /><br />
                                            <p:inputText id="edtNumero" size="10" value="#{fornecedorBean.fornecedor.numero}" maxlength="15" onkeypress="return TABEnter(event, 'edtComplemento');" />
                                        </h:panelGroup>

                                        <h:panelGroup>
                                            <h:outputLabel value="Complemento: "  /><br />
                                            <p:inputText id="edtComplemento" size="50" value="#{fornecedorBean.fornecedor.complemento}" maxlength="50" onkeypress="return TABEnter(event, 'edtTelefone');" />
                                        </h:panelGroup>

                                        <h:panelGroup>
                                            <h:outputLabel value="Bairro: " style="font-weight:bold; padding-right: 5px; " /><br />
                                            <p:inputText id="edtBairro" size="50" value="#{fornecedorBean.fornecedor.bairro}" maxlength="50" />
                                        </h:panelGroup>

                                        <p:outputLabel value="" /><p:outputLabel value="" />


                                        <h:panelGrid columns="4">
                                            <h:panelGroup>
                                                <p:outputLabel id="lblTelefone" value="Tel. residencial:" styleClass="negrito" /><br />
                                                <p:inputMask mask="(99)99999999" id="edtTelefone" value="#{fornecedorBean.fornecedor.telefone}" required="#{fornecedorBean.requererTelefone}" style="width: 100px"
                                                             onkeypress="return TABEnter(event, 'edtTelefoneComercial');">
                                                </p:inputMask>
                                            </h:panelGroup>

                                            <h:panelGroup>
                                                <p:outputLabel id="lblTelefoneComercial" value="Tel. comercial:" styleClass="negrito" /><br />
                                                <p:inputMask mask="(99)99999999" id="edtTelefoneComercial" value="#{fornecedorBean.fornecedor.telefoneComercial}" required="#{fornecedorBean.requererTelefone}" style="width: 100px"
                                                             onkeypress="return TABEnter(event, 'edtCelular');">
                                                </p:inputMask>
                                            </h:panelGroup>

                                            <h:panelGroup>
                                                <p:outputLabel id="lblCelular" value="Celular:" styleClass="negrito" /><br />
                                                <p:inputMask mask="(99)99999999" id="edtCelular" value="#{fornecedorBean.fornecedor.celular}" required="#{fornecedorBean.requererTelefone}" style="width: 100px"
                                                             onkeypress="return TABEnter(event, 'edtFax');">
                                                </p:inputMask>
                                            </h:panelGroup>

                                            <h:panelGroup>
                                                <p:outputLabel id="lblFax" value="Fax:" styleClass="negrito" /><br />
                                                <p:inputMask mask="(99)99999999" id="edtFax" value="#{fornecedorBean.fornecedor.fax}" required="#{fornecedorBean.requererTelefone}" style="width: 100px"
                                                             onkeypress="return TABEnter(event, 'edtEmail');">
                                                </p:inputMask>
                                            </h:panelGroup>

                                        </h:panelGrid>


                                        <h:panelGroup>
                                            <p:outputLabel id="lblEmail" value="E-mail" styleClass="negrito" /><br />
                                            <p:inputText id="edtEmail" value="#{fornecedorBean.fornecedor.email}" maxlength="100" required="#{fornecedorBean.requerEmail}" size="50" 
                                                         onkeypress="return TABEnter(event, 'edtSite');"
                                                         requiredMessage="Por favor digite um e-mail"
                                                         validatorMessage="Formato de e-mail inválido">
                                                <p:ajax event="blur" update="@this msjCadastroFornecedor" listener="#{fornecedorBean.handleKeyEventEmail}" >  
                                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" /> <!--COM AJAX PRA PEGAR IMEDIATAMENTE-->
                                                </p:ajax>
                                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" /> <!--FORA DO AJAX PRA PEGAR QUANDO MANDAR SALVAR-->
                                            </p:inputText>
                                        </h:panelGroup>

                                        <h:panelGroup id="painelGroupSite">
                                            <h:outputLabel value="Site" style="font-weight:bold; padding-right: 5px; " /><br />
                                            <p:inputText id="edtSite" value="#{fornecedorBean.fornecedor.site}" maxlength="100" size="50"
                                                         onkeypress="return TABEnter(event, '#{fornecedorBean.enterSite}');"/>
                                        </h:panelGroup>

                                        <h:panelGrid columns="3">
                                            <h:panelGroup id="painelGroupIdentidade">
                                                <h:outputLabel value="Documento " style="font-weight:bold; padding-right: 5px; " rendered="#{fornecedorBean.fornecedor.tipoPessoa == 'F'}" /><br />
                                                <p:inputText id="edtDocumento" value="#{fornecedorBean.fornecedor.documento}" maxlength="15" size="10" rendered="#{fornecedorBean.fornecedor.tipoPessoa == 'F'}" onkeypress="return TABEnter(event, 'edtCpf');" />
                                            </h:panelGroup>

                                            <h:panelGroup id="painelGroupCpf" >
                                                <p:outputLabel id="lblCpf" value="CPF:" rendered="#{fornecedorBean.fornecedor.tipoPessoa == 'F'}" styleClass="negrito" /><br />
                                                <p:inputText id="edtCpf" value="#{fornecedorBean.fornecedor.cpf}" maxlength="15" required="true" rendered="#{fornecedorBean.fornecedor.tipoPessoa == 'F'}"
                                                             requiredMessage="Por favor digite o CPF"
                                                             onkeypress="return TABEnter(event, 'edtNascimento');">
                                                    <p:ajax event="blur" update="@this msjCadastroFornecedor" listener="#{fornecedorBean.validacpf}" />
                                                </p:inputText>
                                            </h:panelGroup>


                                            <h:panelGroup id="painelGroupNascimento">
                                                <h:outputLabel value="Data nascimento " style="font-weight:bold; padding-right: 5px; " rendered="#{fornecedorBean.fornecedor.tipoPessoa == 'F'}" /><br />
                                                <p:calendar id="edtNascimento" value="#{fornecedorBean.fornecedor.dataNascimento}" pattern="dd/MM/yyyy" locale="pt" size="10" rendered="#{fornecedorBean.fornecedor.tipoPessoa == 'F'}"
                                                            onkeypress="return TABEnter(event, 'edtFornecedor');"/>
                                            </h:panelGroup>    
                                        </h:panelGrid>


                                        <p:outputLabel />
                                        <p:outputLabel />
                                        <h:panelGroup id="painelGroupCnpj" >
                                            <p:outputLabel id="lblCnpj" value="CNPJ" styleClass="negrito" rendered="#{fornecedorBean.fornecedor.tipoPessoa =='J'}" /><br />
                                            <p:inputMask mask="99.999.999/9999-99" id="edtCnpj" value="#{fornecedorBean.fornecedor.cnpj}" rendered="#{fornecedorBean.fornecedor.tipoPessoa == 'J'}" onkeypress="return TABEnter(event, 'edtFornecedor');"  />
                                        </h:panelGroup>



                                        <!--fim busca cep-->



                                        <f:facet name="footer">
                                            <h:panelGrid id="painelGridRodapeCadastroFornecedor" columns="5">
                                                <p:commandButton value="#{fornecedorBean.accion}" actionListener="#{fornecedorBean.operar}" oncomplete="tratarRequisicaoFornecedores(xhr, status, args)" update="frmDialogoCadastroFornecedor :frmConsultaFornecedor:dataTabela" />
                                                <p:commandButton value="Excluir" />
                                                <p:commandButton value="Limpar" />
                                                <p:commandButton value="Sair" />

                                            </h:panelGrid>
                                        </f:facet> 
                                    </h:panelGrid>


                                </h:form>































                            </p:dialog>
                        </p:panel>





                    </p:dialog>






                    <!--fim teste-->




                    <script type="text/javascript">
                        function tratarRequisicao(xhr, status, args) {
                            if (!args.fecharDialogo) {
                                jQuery("#dialogoCadastroProduto").effect("shake", {times: 10}, 100);
                            } else {
                                PF('wdialogoCadastroProduto').hide();
                            }
                        }

                        function tratarRequisicaoFornecedores(xhr, status, args) {
                            if (!args.fecharDialogo) {
                                jQuery("#dialogoCadastroFornecedor").effect("shake", {times: 10}, 100);
                            } else {
                                PF('wdialogoCadastroFornecedor').hide();
                            }
                        }



                        function TABEnter(pEvent, campo) {
                            if (pEvent.keyCode === 13) {
                                //return pEvent.keyCode = 9;  
                                //document.getElementById('frmDialogoCadastroVenda:' + campo).focus();
                                //document.getElementById('frmDialogoCadastroVenda:' + campo).value='';
                                document.getElementById('frmDialogoCadastroProduto:' + campo).select();
                                return false;
                            }
                            return true;
                        }

                        function apagaZero(valorCampo) {
                            //var str = valorCampo.value;
                            //alert(valorCampo.value.substring(2,3));
                            //alert(valorCampo.value.substring(0,1));
                            //if (valorCampo.value==='0.0'){
                            //if (valorCampo.value.substring(0,1)==='0'){  
                            //if (parseFloat(valorCampo.value) === 0) {
                            if (valorCampo.value === '0,00') {
                                valorCampo.value = '';
                            }
                            return true;
                        }


                        function insereZero(valorCampo) {
                            if (valorCampo.value === '') {
                                valorCampo.value = '0,00';
                            }
                            return true;
                        }
                    </script>
                </p:panel>
            </ui:define>
        </ui:composition>

    </body>
</html>
